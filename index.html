<!DOCTYPE html>
<html>
<head>
    <title>Chatbot B1</title>
    <style>
        body { font-family: sans-serif; }
        #chat-container { width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; }
        #chat-history { border: 1px solid #ccc; padding: 10px; height: 500px; overflow-y: scroll; margin-bottom: 10px; }
        #user-input { width: calc(100% - 80px); padding: 8px; box-sizing: border-box; }
        #send-button { width: 70px; padding: 8px; }
        .message { margin-bottom: 10px; }
        .user-message { text-align: right; background-color: #e6f7ff; padding: 5px; border-radius: 5px; }
        .bot-message { text-align: left; background-color: #f0f0f0; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Tu Tutor de Inglés</h1>
        <div id="chat-history"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
        <button id="send-button">Enviar</button>

        <script>
            const chatHistory = document.getElementById('chat-history');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const apiUrl = 'https://chatbotb1-1045137026491.europe-southwest1.run.app'; // <-- REEMPLAZA ESTO
            let conversationHistory = [];

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            async function sendMessage() {
                const message = userInput.value;
                if (!message.trim()) return;

                appendMessage('user', message);
                userInput.value = '';

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message, history: conversationHistory })
                    });
                    const data = await response.json();
                    if (data.response) {
                        appendMessage('bot', data.response);
                        conversationHistory.push({ role: 'user', content: message });
                        conversationHistory.push({ role: 'bot', content: data.response });
                    } else {
                        appendMessage('bot', 'Lo siento, ha ocurrido un error. Por favor, inténtalo de nuevo.');
                    }
                } catch (error) {
                    appendMessage('bot', 'Error de conexión. Asegúrate de que la URL de la función es correcta.');
                }
            }

            function appendMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(role === 'user' ? 'user-message' : 'bot-message');
                messageDiv.textContent = content;
                chatHistory.appendChild(messageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        </script>
    </div>
</body>
</html>
